<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        <input class="input" value="" readonly="readonly">
        <input class="result" value="" readonly="readonly">
        </div>
        <div class="keyboard">
            <button class="numbers btn">1</button>
            <button class="numbers btn">2</button>
            <button class="numbers btn">3</button>
            <button class="action btn">+</button>
            <button class="numbers btn">4</button>
            <button class="numbers btn">5</button>
            <button class="numbers btn">6</button>
            <button class="action btn">-</button>
            <button class="numbers btn">7</button>
            <button class="numbers btn">8</button>
            <button class="numbers btn">9</button>
            

            
            
            <button class="action btn">*</button>
            <button id="clear" class=" btn">C</button>
            <button class="numbers btn">0</button>
            <button class="action btn">/</button>
            <button class="action btn">.</button>
            <script src="./js.js"></script>
        </div>
    </div>
</body>
</html>
